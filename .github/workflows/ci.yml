name: CI

on:
  workflow_dispatch:
    branches:
      - alpha

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Setup pnpm
        run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm run ci
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage
