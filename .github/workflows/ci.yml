name: CI

on:
  workflow_dispatch:
    branches:
      - alpha

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm ci
        env:
          CI: true
      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage
